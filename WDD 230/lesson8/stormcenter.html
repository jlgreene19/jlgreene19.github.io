<!-- NAVIGATION HERE -->

<!-- CONTENT HERE -->
    <main>

        <h1>Severe Weather Reporting</h1>
        <form action="thanks.html" method="get">
        <fieldset>
            <legend>Contact Information</legend>
            <label class="top">Full Name* <input type="text" name="fullname" required pattern="[a-zA-Z].{5,}"></label>
            <label class="top">Email <input type="email" name="email" placeholder="user@email.com"></label>
            <label class="top">Phone* <input type="tel" name="phone" required pattern="[0-9]{7,10}"></label>
            <label class="top">Zipcode* <input type="text" name="number" required pattern="[0-9]{5}"></label>
        </fieldset>
    
        <fieldset>
            <legend>Storm Information</legend>
            <label class="sbs">Storm Date: <input type="date" name="date"></label>
            <label class="sbs">Storm Type:
                <select name="stormlist">
                    <option value="">Please Select &#9662;</option>
                    <option value="Flash Flood">Flash Flood </option>
                    <option value="Hail">Hail </option>
                    <option value="Hurricane">Hurricane </option>
                    <option value="thunderstorm">Thunderstorm </option>
                    <option value="tornado">Tornado </option>
                </select>
            </label>
            <label class="stormrating" for="rating">Rating: &nbsp;&nbsp;&nbsp;
				<input type="range" id="rating" value="5" min="1" max="10" step="1" list="tickmarks" oninput="adjustRating(this.value)" onchange="adjustRating(this.value)">
				<span id="ratingvalue">5</span>
			</label>

			<datalist id="tickmarks">
				<option value="0">
				<option value="1">
				<option value="2">
				<option value="3">
				<option value="4">
				<option value="5">
				<option value="6">
				<option value="7">
				<option value="8">
				<option value="9">
				<option value="10">
            </datalist>
            
            <label class="sbs">Storm Region:
                <select name="region">
                    <option selected disabled="disabled">Select Region ... &#9662;</option>
                    <option value="preston">Preston</option>
                    <option value="soda springs">Soda Springs</option>
                    <option value="fish haven">Fish Haven</option>
                </select>
            </label>
            <label class="danger">User In-Danger:</label>
			<label class="pickone"><input type="radio" id="yes" name="pickone" value="yes" checked> Yes</label>
			<label class="pickone"><input type="radio" id="maybe" name="pickone" value="maybe"> Maybe</label>
            <label class="pickone"><input type="radio" id="no" name="pickone" value="no"> No</label>

        </fieldset>
            
        <fieldset>
        <legend>Additional Information</legend>
        <textarea rows="12" cols="50" name="comment">Additional information or comments...</textarea>
            
        </fieldset>
            
        <input type="submit" value = "Report Weather" class="submitBtn">
    
        </form>

    </main>
