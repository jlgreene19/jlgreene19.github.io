<!-- CONTENT HERE -->
    <main>

        <h1>Severe Weather Reporting</h1>
        <form action="thanks.html" method="get">
        <fieldset>
            <legend>Contact Information</legend>
            <label class="top">Full Name* <input type="text" name="fullname" required pattern="[a-zA-Z].{5,}"></label>
            <label class="top">Email <input type="email" name="email" placeholder="user@email.com"></label>
            <label class="top">Phone* <input type="tel" name="phone" required></label>
            <label class="top">Zipcode* <input type="number" name="number" required></label>
        </fieldset>
    
        <fieldset>
            <legend>Storm Information</legend>
            <label class="sbs">Storm Date: <input type="date" name="date"></label>
            <label class="sbs">Storm Type:
                <select name="stormlist">Storm Type: 
                    <option value="">Please Select &#9662;</option>
                    <option value="Flash Flood">Flash Flood </option>
                    <option value="Hail">Hail </option>
                    <option value="Hurricane">Hurricane </option>
                    <option value="thunderstorm">Thunderstorm </option>
                    <option value="tornado">Tornado </option>
                </select>
            </label>
        </fieldset>
            
        <fieldset>
        <legend>Additional Information</legend>
            <label class="top">Anticipated Completion Date <input type="date" name="completeDate"></label>
            <label class="top">Course Subject
                <select name="subject">
                    <option value="">Please Select &#9662;</option>
                <option value="software">Software Development</option>
                <option value="creative">Creative Professional</option>
                <option value="info">Information Technology</option>
                <option value="data">Data Professional</option>
                <option value="construction">Construction</option>
                <option value="manufacturing">Manufacturing</option>
                <option value="business">Business Professional</option>
                <option value="security">Cyber Security</option>
                </select>
            </label>
            
            <label>How Many Authors <input type="number" name="authors"></label>
            
        </fieldset>
            
        <input type="submit" value = "Report Weather" class="submitBtn">
    
        </form>

    </main>
