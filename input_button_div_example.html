<!DOCTYPE HTML>
<html lang="en-us">

<head>
    <meta charset="utf-8">
    <title>Title</title>
    <script>
        function doInputOutput() {
            let temperature = parseFloat(document.getElementById("temperature").value);
            let speed = parseFloat(document.getElementById("speed").value);
            let result = windChill(temperature, speed);
            document.getElementById("windChill").innerHTML = result.toFixed(2);
        }

        function windChill(tempF, speed) {
            return 35.74 + 0.6215 * tempF - 35.75 * Math.pow(speed, 0.16) + 0.4275 * tempF * Math.pow(speed, 0.16);
        }
    </script>
</head>

<body>
    Temperature <input type="text" id="temperature"><br>
    Wind Speed <input type="text" id="speed"><br>
    <button type="button" onclick="doInputOutput()">Wind Chill</button>
    <div id="windChill"></div>
</body>

</html>
