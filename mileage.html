<!DOCTYPE HTML>
<html lang="en-us">
    <head>
        <meta charset="utf-8">
        <title>Calculate miles per gallon</title>

    </head>
    <body>

        <div class="mpg">
            <p><u>Find the miles per gallon</u></p>
                <p>Beginning odometer:</p>
                <input id="begOdo" type="number" style="width: 55px;">
                <p>Ending odometer:</p>
                <input id="endOdo" type="number" style="width: 55px;">
                <p>Gallons of gasoline:</p>
                <input id="galGas" type="number" style="width: 30px;">
                
                <button id="submit" type="button">Calculate MPG</button>
                
                <p>Miles Per Gallon: <span id="answer"></span></p>
        </div>
        
        <script>
            var begOdo;
            var endOdo;
            var galGas;
            var drRev;
            var submit = document.getElementById("submit");
            
            function get_mpg() {
                begOdo = parseFloat(document.getElementById("begOdo").value);
                endOdo = parseFloat(document.getElementById("endOdo").value);
                galGas = parseFloat(document.getElementById("galGas").value);
                
                if (endOdo < begOdo ) {
                    drRev = "Does not compute.";
                } else {
                    drRev = (endOdo - begOdo) / galGas;
                }
                
                document.getElementById("answer").innerHTML = drRev;
            };
            
            submit.addEventListener("click", get_mpg);
        </script>
        
    </body>
</html>
