<!DOCTYPE html>
<html lang="en-us">

<head>
    <meta charset="utf-8">
    <title>TITLE</title>

    <script type="text/javascript">
        function windChill(tempF, speed) {

            return 35.74 + 0.6215 * tempF - 35.75 * Math.pow(speed, 0.16) + 0.4275 * tempF * Math.pow(speed, 0.16);
        }

        function doInputOutput() {
            let temp = parseFloat(document.getElementById('temperature').value);
            let speed = parseFloat(document.getElementById('windSpeed').value);
            let chill = windChill(temp, speed);

            document.getElementById('output').innerHTML = windChill(temp, speed).toFixed(2);

        }
    </script>
</head>

<body>
    <form>
        <label for="temperature">Temperature</label>
        <input type="text" id="temperature">
        <br>
        <label for="windSpeed">Wind Speed</label>
        <input type="text" id="windSpeed">
        <br>
        <input type="button" value="Wind Chill" OnClick="doInputOutput()" />
    </form>
    <div id="output"></div>
</body>

</html>
